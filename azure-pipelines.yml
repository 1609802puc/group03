trigger:
- main
 
pool:
  name: Default_2
  demands:
  - Agent.Name -equals ag001
 
variables:
  location: 'westus3'
  resourceGroupName: 'rg-iac-web-iis2'
  vmName: 'vm-iac-web-iis2'
 
  # Arquivos ARM (VM)
  templateFile: 'arm-templates/vm-iis-template.json'
  parametersFile: 'arm-templates/vm-iis-parameters.json'
 
  # Site / Script
  indexUrl: 'https://raw.githubusercontent.com/lmlpuc/lmlarm003/refs/heads/main/src/index.html'
  scriptUrl: 'https://raw.githubusercontent.com/lmlpuc/lmlarm003/refs/heads/main/src/scripts/site.ps1'
 
stages:
- stage: DeployInfra
  displayName: 'Provisionar Infraestrutura (VM)'
  jobs:
  - job: Deploy
    displayName: 'Criar RG + Deploy ARM (VM)'
    steps:
    - checkout: self
 
    # (Opcional, mas ajuda MUITO a diagnosticar path)
    - powershell: |
        Write-Host "Workspace: $(System.DefaultWorkingDirectory)"
        Get-ChildItem -Recurse "$(System.DefaultWorkingDirectory)\arm-templates" | Select FullName
      displayName: 'Debug: listar arquivos em arm-templates'
 
    - task: AzureCLI@2
      displayName: 'Criar Resource Group'
      inputs:
        azureSubscription: 'ar01com'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az group create --name "$(resourceGroupName)" --location "$(location)"
 
    - task: AzureResourceManagerTemplateDeployment@3
      displayName: 'Deploy ARM Template (VM)'
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'ar01com'
        action: 'Create Or Update Resource Group'
        resourceGroupName: '$(resourceGroupName)'
        location: '$(location)'
        templateLocation: 'Linked artifact'
        csmFile: '$(templateFile)'
        csmParametersFile: '$(parametersFile)'
        deploymentMode: 'Incremental'
        deploymentName: 'vm-iis-deployment'
 
    # Garante que a VM existe antes do stage 2
    - task: AzureCLI@2
      displayName: 'Validar que a VM foi criada'
      inputs:
        azureSubscription: 'ar01com'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az vm show -g "$(resourceGroupName)" -n "$(vmName)" --query "name" -o tsv
 
 
- stage: ConfigureWebsite
  displayName: 'Instalar IIS + Publicar site'
  dependsOn: DeployInfra
  condition: succeeded()
  jobs:
  - job: PublishIIS
    displayName: 'CustomScriptExtension (IIS + index.html)'
    steps:
    - task: AzureCLI@2
      displayName: 'Executar CustomScriptExtension na VM'
      inputs:
        azureSubscription: 'ar01com'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          $resourceGroup = "$(resourceGroupName)"
          $vmName = "$(vmName)"
          $scriptUrl = "$(scriptUrl)"
          $indexUrl  = "$(indexUrl)"
 
          # JSON settings da extens√£o
          $settings = @{
            fileUris = @($scriptUrl)
            commandToExecute = "powershell -ExecutionPolicy Bypass -File site.ps1 -IndexUrl `"$indexUrl`""
          }
 
          $jsonFile = Join-Path $env:TEMP "customScriptSettings.json"
          $settings | ConvertTo-Json -Depth 5 | Out-File -FilePath $jsonFile -Encoding ascii
 
          az vm extension set `
            --resource-group $resourceGroup `
            --vm-name $vmName `
            --name CustomScriptExtension `
            --publisher Microsoft.Compute `
            --settings @$jsonFile
